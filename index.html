<!DOCTYPE HTML5>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>The Postcard</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
	<div class="main-content">
		<header>
			
		</header>
		<section>
			<form class="postcard" action="https://formspree.io/vgarcia@arawato.co" method="post">
				<div class="postcard-header">
					<img src="img/logo_4geeks.png" alt="">
					<h1>My Postcard</h1>	
				</div>
				<div class="postcard-body">
					<div class="left-part">
						<p>
							Look how awsome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!
						</p>
						<p>
							This is so cool, cant't wait to start doing more stuff!
						</p>
					</div>
					<div class="right-part">
						<input type="text" name="fullname" placeholder="Some name">
						<input type="text" name="email" placeholder="Some email">
						<input type="text" name="message" placeholder="Some content">
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" value="Send my postcard">
				</div>
			</form>
		</section>
		<footer>
			
		</footer>
	</div>
</body>
</html>
